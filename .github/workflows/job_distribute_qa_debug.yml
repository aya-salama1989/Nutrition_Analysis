 build:
    needs: increment_build_number
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Increment version code
      run: |
        versionCode=$(grep -oP '(?<=versionCode )\d+' app/build.gradle)
        newVersionCode=$((versionCode + 1))
        sed -i "s/versionCode $versionCode/versionCode $newVersionCode/" app/build.gradle
        echo "Updated versionCode to $newVersionCode"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: build QA Version
      run: ./gradlew assembleDebug
    - name: upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{secrets.FIREBASE_APP_ID}}
        serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        groups: testers
        file: app/build/outputs/apk/debug/app-debug.apk
